<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a8b4f7;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffbbbb;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .img {
      width: 40px;
      height: 30px;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      width: 40px;
      height: 30px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .menu a {
        display: none; /* Hides the menu on small screens */
      }
    
      .hamburger {
        display: block; /* Displays the hamburger menu */
      }
    

      .logo {
        font-size: 1.5em;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .navbar {
        padding: 10px 30px;
      }

      .menu {
        display: flex;
        gap: 25px;
      }

      .logo {
        font-size: 1.7em;
      }

      .hamburger {
        display: none; 
      }
    }

    @media (min-width: 1025px) {
      .navbar {
        padding: 15px 40px;
      }

      .menu {
        display: flex;
      }

      .hamburger {
        display: none; 
      }

      .logo {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo"> 
      <img class="img" src="winery.png" alt="Logo">
      Goa Wines
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <img class="hamburger" src="menus.png" alt="Menu">
  </header>
</body>
</html>
